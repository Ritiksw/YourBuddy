spring:
  application:
    name: buddy-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/buddy_db?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: ${SPRING_DATASOURCE_USERNAME:buddy_user}
    password: ${SPRING_DATASOURCE_PASSWORD:buddy_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
        connection:
          timezone: UTC
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false
    
  security:
    cors:
      allowed-origins: 
        - "http://localhost:3000"
        - "http://localhost:8081"
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers: "*"
      allow-credentials: true

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey}
  expiration: 86400000 # 24 hours

# Firebase Configuration
firebase:
  enabled: ${FIREBASE_ENABLED:false}
  service-account-key: ${FIREBASE_SERVICE_ACCOUNT_KEY:firebase-service-account.json}

# API Documentation
springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /swagger-ui.html

# Logging
logging:
  level:
    com.buddy: DEBUG
    org.springframework.security: DEBUG
    com.google.firebase: INFO
    org.flywaydb: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,flyway
  endpoint:
    health:
      show-details: always 